<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    h1{
        text-align: center;
    }
    .hello{
        width: 400px;
        height: 30px;
        border-radius: 10px;
       
    }
    .a{
        font-size: 20px;
    }
    
    
   </style>
</head>
<body>
    <h1>Aarohan Registration</h1>
    <form action="">
        <label class="a" for="Name">Name:</label>
        <br>
        <input placeholder="Enter your name" type="text" id="name" class="hello">
        <br>
        <label  class="a" for="Email">Personal Email:</label>
        <br>
        <input type="text" id="Email" class="hello">
        <br>
        <label  class="a" for="oEmail">Official Email:</label>
        <input type="text" id="oEmail">
        <br>
        <label  class="a" for="Roll_Number">University Roll Number:</label>
        <input type="Roll_Number" id="Roll-Number">
        <br>
        <label for="study">Current Study year:</label>
        <input type="number" id="study">
        <br>
        <label for="Course:">Course:</label>        
        <select name="Course" id="Course">
            <option value="Btech(CS)">Select Your Course</option>
            <option value="b">Btech(CS)</option>
            <option value="b">Btech(Electical)</option>
            <option value="b">Btech(Mechanical)</option>
            <option value="b">Btech(Biotech)</option>
            <option value="b">Btech(hons)</option>
        </select>
        <br>
        <label for="phone">Mobile No:</label>
        <input  placeholder="Enter your mobile number" type="text" id="phone">
        <br>
        <label for="submit"></label>
        <input type="submit" id="submit">
       
        <label for="reset"></label>
        <input type="reset" id="reset">
    </form>
</body>
</html>
